<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="Meu Mercado" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Sua lista de compras inteligente com comparador de pre√ßos e otimiza√ß√£o." />
    <meta property="og:image" content="https://meumercado.pages.dev/01.png" />


    <link rel="icon" href="01.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --green-highlight: #4CAF50;
            --danger-color: #f44336;
            --yellow-sync-color: #ffc107;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --menu-width: 250px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- TELA DE LOGIN --- */
        #auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-box {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-box h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .auth-input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg-color);
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .password-container {
            position: relative;
            margin-bottom: 15px;
        }
        .password-container .auth-input {
            margin-bottom: 0;
            padding-right: 40px; /* Espa√ßo para o √≠cone */
        }
        #togglePassword {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-text-color);
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .auth-buttons .custom-btn {
            flex-grow: 1;
        }
        #auth-message {
            color: var(--danger-color);
            min-height: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Ocultar app-container por padr√£o */
        #app-container {
            display: none;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }
        .header .title img {
            height: 30px;
            width: auto;
            margin-right: 10px;
            border-radius: 5px;
        }
        .header .menu-icon { font-size: 1.5rem; cursor: pointer; color: var(--primary-color); padding: 5px; }
        .header .title { font-size: 1.25rem; font-weight: bold; display: flex; align-items: center; white-space: nowrap; position: absolute; left: 50%; transform: translateX(-50%); }
        .header .title i { margin-right: 8px; color: var(--primary-color); }

        /* --- SIDE MENU & OVERLAY --- */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background-color: var(--card-color); overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .side-menu.open { width: var(--menu-width); }
        .side-menu .close-btn { position: absolute; top: 15px; right: 25px; font-size: 2rem; color: var(--primary-color); cursor: pointer; line-height: 1; }
        .side-menu a { padding: 15px 20px; text-decoration: none; font-size: 1.1rem; color: var(--text-color); display: block; transition: 0.3s; border-bottom: 1px solid var(--input-bg-color); }
        .side-menu a:hover { background-color: #575757; color: var(--primary-color); }
        .side-menu a i { color: var(--primary-color); width: 20px; text-align: center; margin-right: 10px; }
        #page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: none; transition: opacity 0.3s; }
        #page-overlay.show { display: block; }

        /* --- CONTE√öDO PRINCIPAL --- */
        .container {
            padding: 0;
            max-width: 100%;
            margin: 0;
            flex-grow: 1;
        }

        .section {
            background-color: var(--card-color);
            padding: 20px 16px;
            border-radius: var(--border-radius);
            margin: 0 0 24px 0;
        }

        .shopping-list-section {
            padding: 0;
            border-radius: 0;
        }

        .shopping-list-section .section-header { padding: 20px 16px 16px 16px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .section-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        .section-header .clear-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2rem; transition: color 0.3s; padding: 5px; }
        .section-header .clear-btn:hover { color: #ff7961; }

        /* --- BOT√ïES --- */
        .custom-btn { background-color: var(--primary-color); color: var(--bg-color); border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: bold; padding: 10px 15px; transition: background-color 0.3s; }
        .custom-btn:hover { background-color: #ffd54f; }
        .custom-btn.secondary { background-color: var(--input-bg-color); color: var(--text-color); }
        .custom-btn.secondary:hover { background-color: #555; }
        .button-group { display: flex; gap: 10px; }
        .button-group .custom-btn, .button-group a { border-radius: 8px; }

        /* --- TABELA E PRE√áOS --- */
        .table-scroll-wrapper { overflow-x: auto; width: 100%; }
        .shopping-list-table { width: auto; min-width: 100%; border-collapse: collapse; table-layout: fixed; }
        .shopping-list-table th, .shopping-list-table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid var(--input-bg-color); vertical-align: middle; }
        .shopping-list-table th { font-size: 0.8rem; color: var(--secondary-text-color); text-transform: uppercase; }
        .shopping-list-table th:first-child, .shopping-list-table td:first-child { padding-left: 16px; }
        .shopping-list-table th:last-child, .shopping-list-table td:last-child { padding-right: 16px; }
        .price-cell { padding: 0 !important; width: 80px; text-align: right; }
        .price-cell input { width: 100%; padding: 12px 8px; text-align: right; background-color: var(--card-color); color: var(--text-color); border: none; border-radius: 0 !important; }
        .price-cell input.default-price { color: var(--secondary-text-color) !important; }
        .price-cell:first-of-type { border-right: 1px solid var(--input-bg-color); }
        .item-name-input { width: 100%; background: none; border: none; color: var(--text-color); font-size: 1rem; font-family: inherit; padding: 4px 0; border-radius: 4px; resize: none; overflow-y: hidden; line-height: 1.4; transition: all 0.2s ease-in-out; }
        .item-name-input:focus { outline: none; background-color: var(--input-bg-color); }
        .shopping-list-table .action-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2rem; transition: color 0.3s; padding: 0; }
        .shopping-list-table .action-btn:hover { color: #ff7961; }
        .shopping-list-table .action-btn.add { color: var(--green-highlight); }
        .shopping-list-table .action-btn.add:hover { color: #81c784; }
        .cheapest-price { color: var(--green-highlight) !important; font-weight: bold; }
        .cheapest-price::before { content: "‚úî "; }
        .equal-price { color: var(--primary-color) !important; font-weight: bold; }
        .shopping-list-table td input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .purchased .item-name-input, .purchased input[type="text"] { text-decoration: line-through; color: var(--secondary-text-color); }

        /* --- SE√á√ÉO DO EMBED --- */
        .iframe-container { position: relative; border-radius: var(--border-radius); overflow: hidden; padding-top: 200%; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #iframe-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px; z-index: 5; color: var(--text-color); text-align: center; }
        .loader { border: 4px solid var(--input-bg-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #comparator-section { padding-top: 0; padding-bottom: 0; margin-bottom: 24px; }
        .collapsible-header { cursor: pointer; padding: 20px 16px; display: flex; justify-content: space-between; align-items: center; }
        .collapsible-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        .collapsible-header .fas.fa-chevron-down { transition: transform 0.3s ease; color: var(--secondary-text-color); }
        .collapsible-header.active .fas.fa-chevron-down { transform: rotate(180deg); }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; padding: 0 16px; }
        .collapsible-content.expanded { max-height: 100vh; padding-bottom: 20px; }
        .footer { text-align: center; padding: 16px; color: var(--secondary-text-color); font-size: 0.875rem; background-color: #282828; margin-top: auto; width: 100%; }

        #sync-status-indicator { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            background-color: var(--green-highlight); 
            z-index: 11; 
            transition: background-color 0.5s ease; 
            flex-shrink: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #username-display {
            color: var(--secondary-text-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #sync-status-indicator.status-syncing { background-color: var(--yellow-sync-color); }
        #sync-status-indicator.status-error { background-color: var(--danger-color); }
        #sync-status-indicator.status-saved { background-color: var(--green-highlight); }
        #sync-status-indicator.status-offline { background-color: #7986cb; }

        @media (min-width: 768px) { .shopping-list-table colgroup col:nth-child(2) { width: 450px; } }
        @media (min-width: 1024px) { .shopping-list-table colgroup col:nth-child(2) { width: 550px; } }
    </style>
</head>
<body>

    <script>
        // --- GERENCIAMENTO DE AUTENTICA√á√ÉO ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const authMessage = document.getElementById('auth-message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        passwordInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin();
            }
        });

        function showApp() {
            authContainer.style.display = 'none';
            appContainer.style.display = 'block';

            const username = localStorage.getItem('currentUser');
            const usernameDisplay = document.getElementById('username-display');
            if (username && usernameDisplay) {
                usernameDisplay.innerHTML = `<i class="fas fa-user"></i> ${username}`;
            }

            loadList();
            startPolling(); // Inicia a verifica√ß√£o cont√≠nua por atualiza√ß√µes
        }

        function showAuth(message = '', isError = false) {
            authContainer.style.display = 'flex';
            appContainer.style.display = 'none';
            authMessage.textContent = message;
            authMessage.style.color = isError ? 'var(--danger-color)' : 'var(--green-highlight)';
        }

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                showAuth('Por favor, preencha usu√°rio e senha.', true);
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao fazer login.');
                }

                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', username); 
                showApp();
            } catch (error) {
                showAuth(error.message, true);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                showAuth('Por favor, preencha usu√°rio e senha para cadastrar.', true);
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                 if (!response.ok) {
                    throw new Error(data.message || 'Erro ao cadastrar.');
                }
                showAuth(data.message, false);
            } catch (error) {
                 showAuth(error.message, true);
            }
        }

        async function handleLogout() {
            stopPolling(); // Para a verifica√ß√£o cont√≠nua ao sair
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    await fetch('/api/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                } catch (error) {
                    console.error("Logout failed, but proceeding.", error);
                }
            }
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('authToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function openNav() { document.getElementById("side-menu").classList.add('open'); document.getElementById("page-overlay").classList.add('show'); }
        function closeNav() { document.getElementById("side-menu").classList.remove('open'); document.getElementById("page-overlay").classList.remove('show'); }
        document.addEventListener('keydown', (event) => { if (event.key === "Escape") closeNav(); });

        function toggleComparator() {
            document.querySelector('.collapsible-header').classList.toggle('active');
            document.getElementById('comparator-content').classList.toggle('expanded');
        }

        // --- Vari√°veis de Sincroniza√ß√£o e Estado ---
        const tableBody = document.getElementById('shopping-list-body');
        const statusIndicator = document.getElementById('sync-status-indicator');
        let saveTimeout;
        let syncState = 'saved';
        let isOnline = navigator.onLine;
        let pollingIntervalId = null; // ID para o intervalo do polling
        
        // Novo: Armazena o √≠ndice do item que est√° sendo editado (para evitar interrup√ß√£o)
        let activeElementIndex = -1; 
        
        // Novo: Mapeia o elemento ativo para poder restaurar o foco e a sele√ß√£o
        let activeElement = null; 

        function setSyncStatus(newState) {
            syncState = newState;
            statusIndicator.className = `status-${newState}`;
            if (newState === 'error') {
                setTimeout(() => { if (syncState === 'error') setSyncStatus('offline'); }, 3000);
            }
        }
        
        // --- L√ìGICA DE POLLING (SINCRONIZA√á√ÉO CONT√çNUA) ---
        function stopPolling() {
            if (pollingIntervalId) {
                clearInterval(pollingIntervalId);
                pollingIntervalId = null;
            }
        }

        function startPolling() {
            stopPolling(); // Garante que n√£o haja m√∫ltiplos intervalos rodando
            pollingIntervalId = setInterval(pollForChanges, 3000); // Verifica por mudan√ßas a cada 3 segundos
        }
        
        async function pollForChanges() {
            // N√£o faz polling se estiver offline ou com a aba inativa
            if (!isOnline || document.hidden) {
                return;
            }

            try {
                const response = await fetch('/api/list', { headers: getAuthHeaders() });
                if (response.status === 401) return handleLogout();
                if (!response.ok) return;

                const remoteItems = await response.json();
                
                // Mapeia os itens locais (os que est√£o na tela)
                const localRows = Array.from(tableBody.querySelectorAll('tr:not(.add-item-row)'));
                
                // Extrai os dados locais da UI, incluindo o estado do checkbox
                const localItems = localRows.map((row, index) => {
                    return {
                        name: row.cells[1].querySelector('textarea').value.trim(),
                        priceShibata: row.cells[2].querySelector('input').value,
                        priceNagumo: row.cells[3].querySelector('input').value,
                        purchased: row.cells[0].querySelector('input[type="checkbox"]').checked,
                        rowIndex: index // Adiciona o √≠ndice na UI para mapeamento
                    };
                });
                
                // Se a contagem de itens mudar, ou se o JSON completo for muito diferente, redesenha
                if (localItems.length !== remoteItems.length || !smartUpdateUI(remoteItems, localItems)) {
                    // Se a diferen√ßa for grande (exclus√£o, reorganiza√ß√£o), redesenha a lista inteira
                    redrawTable(remoteItems, false);
                }
                
            } catch (error) {
                // Falha silenciosa para n√£o poluir o console com erros de rede
                console.warn("Polling error:", error);
            }
        }
        
        // NOVO: Fun√ß√£o para atualizar a UI de forma inteligente (sem perder o foco)
        function smartUpdateUI(remoteItems, localItems) {
            let changesDetected = false;
            const remoteItemMap = new Map();
            remoteItems.forEach(item => remoteItemMap.set(item.name, item));
            
            // 1. Verifica itens locais que podem ter sido deletados remotamente
            // Esta √© a parte mais dif√≠cil de fazer sem redesenhar. Se um item local foi deletado remotamente,
            // e n√£o for o item ativo, o ideal seria remov√™-lo. Se for o ativo, ignoramos (o usu√°rio terminar√° de editar).
            // Para simplificar, faremos um check de diferen√ßa estrutural (tamanho da lista) e depois a atualiza√ß√£o de campos.
            if (remoteItems.length !== localItems.length) {
                return false; // Se a contagem for diferente, redesenha a tabela
            }
            
            const activeEl = document.activeElement;
            const activeRow = activeEl?.closest('tr');
            
            // 2. Compara e atualiza os valores
            for (let i = 0; i < remoteItems.length; i++) {
                const remote = remoteItems[i];
                const local = localItems[i];
                const row = document.getElementById('shopping-list-body').rows[i];
                
                if (!local || local.name !== remote.name) {
                     return false; // Item fora de ordem ou item novo, redesenha
                }
                
                const itemNameTextarea = row.cells[1].querySelector('textarea');
                const priceShibataInput = row.cells[2].querySelector('input');
                const priceNagumoInput = row.cells[3].querySelector('input');
                const checkbox = row.cells[0].querySelector('input[type="checkbox"]');
                
                const elementsToCheck = [
                    { element: itemNameTextarea, localValue: local.name, remoteValue: remote.name },
                    { element: priceShibataInput, localValue: local.priceShibata, remoteValue: remote.priceShibata },
                    { element: priceNagumoInput, localValue: local.priceNagumo, remoteValue: remote.priceNagumo }
                ];

                for (const { element, localValue, remoteValue } of elementsToCheck) {
                    const elementIsActive = element === activeEl;
                    
                    // Compara o valor, tratando a formata√ß√£o
                    const remoteCleanValue = remoteValue.trim();
                    const localCleanValue = localValue.trim();
                    
                    if (remoteCleanValue !== localCleanValue) {
                        changesDetected = true;
                        
                        if (!elementIsActive) {
                            // Atualiza o elemento se ele n√£o estiver sendo editado
                            element.value = remoteCleanValue;
                            if (element.tagName.toLowerCase() === 'textarea') autoResizeTextarea(element);
                            if (element.type === 'text') {
                                formatCurrency(element);
                                comparePrices(element);
                            }
                        } else {
                            // Se estiver ativo, e o valor remoto for diferente do que ele *tinha* antes de ser editado,
                            // podemos atualizar (por exemplo, um pre√ßo que foi encontrado)
                            // MAS MANTEMOS O FOCO e a posi√ß√£o do cursor.
                            // Por seguran√ßa em sync entre dispositivos, vamos atualizar o valor do input ativo,
                            // mas o foco e a sele√ß√£o ser√£o restaurados abaixo.
                            const currentCaretPos = element.selectionStart;
                            element.value = remoteCleanValue;
                            // Tenta restaurar a posi√ß√£o do cursor. Se o novo valor for menor, vai para o final.
                            element.setSelectionRange(currentCaretPos, currentCaretPos); 
                            
                            if (element.type === 'text') {
                                formatCurrency(element);
                                comparePrices(element);
                            }
                        }
                    }
                }
                
                // Checkbox e classe 'purchased'
                if (checkbox.checked !== remote.purchased) {
                    checkbox.checked = remote.purchased;
                    row.classList.toggle('purchased', remote.purchased);
                    changesDetected = true;
                }
            }
            
            return changesDetected;
        }


        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // NOVO: Adiciona um campo de 'id' tempor√°rio (ou 'name') para ajudar na compara√ß√£o
        function getCurrentLocalItems() {
            const items = [];
            document.querySelectorAll('#shopping-list-body tr:not(.add-item-row)').forEach(row => {
                const nameTextarea = row.cells[1].querySelector('textarea');
                const name = nameTextarea.value.trim();
                if (name) {
                    items.push({
                        name: name,
                        priceShibata: row.cells[2].querySelector('input').value,
                        priceNagumo: row.cells[3].querySelector('input').value,
                        purchased: row.cells[0].querySelector('input[type="checkbox"]').checked
                    });
                }
            });
            return items;
        }

        // --- L√ìGICA DE SINCRONIZA√á√ÉO E CACHE OFFLINE ---
        async function saveList() {
            const items = getCurrentLocalItems();
            const username = localStorage.getItem('currentUser');
            if (!username) return;

            if (!isOnline) {
                setSyncStatus('offline');
                console.log("Offline: Salvando altera√ß√µes localmente.");
                localStorage.setItem(`offlineList_${username}`, JSON.stringify(items));
                return;
            }
            await saveListOnline(items);
        }

        async function saveListOnline(items) {
            const username = localStorage.getItem('currentUser');
            if (!username) return;

            setSyncStatus('syncing');
            try {
                const response = await fetch('/api/list', {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(items)
                });
                if (response.status === 401) return handleLogout();
                if (!response.ok) throw new Error('Falha ao salvar no servidor.');
                
                setSyncStatus('saved');
                localStorage.setItem(`shoppingList_${username}`, JSON.stringify(items));
                localStorage.removeItem(`offlineList_${username}`);

            } catch (error) {
                setSyncStatus('error');
                console.error("Erro ao salvar online:", error);
            }
        }

        // --- L√ìGICA DE SINCRONIZA√á√ÉO DE ALTERA√á√ïES OFFLINE (CORRIGIDO) ---
        async function syncOfflineChanges() {
            const username = localStorage.getItem('currentUser');
            if (!username) return;
            
            const pendingItemsJSON = localStorage.getItem(`offlineList_${username}`);
            if (!pendingItemsJSON) {
                console.log("Nenhuma altera√ß√£o offline para sincronizar.");
                return;
            }

            console.log("Conectado. Sincronizando altera√ß√µes pendentes...");
            
            try {
                // A lista salva localmente enquanto offline √© considerada a vers√£o mais recente (fonte da verdade).
                const localOfflineItems = JSON.parse(pendingItemsJSON);

                await saveListOnline(localOfflineItems);
                
                // Atualiza a interface do usu√°rio para refletir a lista rec√©m-sincronizada.
                redrawTable(localOfflineItems);

            } catch (error) {
                console.error("Falha ao sincronizar as altera√ß√µes offline:", error);
                setSyncStatus('error');
            }
        }

        async function loadList() {
            const username = localStorage.getItem('currentUser');
            if (!username) return;

            const offlineKey = `offlineList_${username}`;
            const cacheKey = `shoppingList_${username}`;
            const pendingOfflineItems = JSON.parse(localStorage.getItem(offlineKey));

            if (pendingOfflineItems) {
                console.log("Carregando lista com altera√ß√µes offline pendentes.");
                redrawTable(pendingOfflineItems);
                setSyncStatus('offline');
                return;
            }

            if (!isOnline) {
                console.log("Offline. Carregando lista do cache.");
                setSyncStatus('offline');
                const cachedItems = JSON.parse(localStorage.getItem(cacheKey) || '[]');
                redrawTable(cachedItems);
                return;
            }
            
            setSyncStatus('syncing');
            try {
                const response = await fetch('/api/list', { headers: getAuthHeaders() });
                if (response.status === 401) return handleLogout();
                if (!response.ok) throw new Error('Falha ao buscar dados.');

                const remoteItems = await response.json();
                localStorage.setItem(cacheKey, JSON.stringify(remoteItems));
                redrawTable(remoteItems, true);
                setSyncStatus('saved');
            } catch (error) {
                console.error('Erro ao buscar lista online, usando cache como fallback:', error);
                setSyncStatus('offline'); 
                const cachedItems = JSON.parse(localStorage.getItem(cacheKey) || '[]');
                redrawTable(cachedItems);
            }
        }

        const debouncedSave = debounce(saveList, 1500);

        // --- Fun√ß√µes de UI ---
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        tableBody.addEventListener('input', (event) => {
            if (event.target.tagName.toLowerCase() === 'textarea') autoResizeTextarea(event.target);
            if (['textarea', 'input'].includes(event.target.tagName.toLowerCase())) {
                setSyncStatus('syncing');
                debouncedSave();
            }
        });
        
        // NOVO: Adiciona os listeners para rastrear o elemento ativo
        tableBody.addEventListener('focus', (event) => {
            const target = event.target;
            activeElement = target; // Rastreia o elemento ativo
            
            if (target.tagName.toLowerCase() === 'input' && target.type === 'text') {
                setTimeout(() => {
                    if (target.value !== '') {
                        const valueLength = target.value.length;
                        target.setSelectionRange(valueLength, valueLength);
                    }
                }, 1);
            }
        }, true);

        tableBody.addEventListener('blur', (event) => {
            if (event.target === activeElement) {
                activeElement = null; // Limpa o elemento ativo
            }
            
            if (event.target.tagName.toLowerCase() === 'input' && event.target.type === 'text') {
                formatCurrency(event.target);
                comparePrices(event.target);
                setSyncStatus('syncing');
                debouncedSave();
            }
        }, true);
        
        function createAddItemRow(shouldFocus = false) {
            document.querySelector('.add-item-row')?.remove();
            const newRow = tableBody.insertRow(0);
            newRow.classList.add('add-item-row');
            newRow.innerHTML = `
                <td></td>
                <td><textarea id="newItemName" class="item-name-input" placeholder="Adicionar novo item..." rows="1"></textarea></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td><button class="action-btn add" onclick="commitItem()"><i class="fas fa-plus"></i></button></td>
            `;
            const newItemInput = document.getElementById('newItemName');
            newItemInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    commitItem();
                }
            });
            if (shouldFocus) newItemInput.focus();
        }

        function commitItem() {
            const itemNameInput = document.getElementById('newItemName');
            const itemName = itemNameInput.value.trim();
            if (itemName === '') {
                itemNameInput.focus();
                return;
            }
            buildItemRow({ name: itemName, priceShibata: '', priceNagumo: '', purchased: false }, true); 
            createAddItemRow(true);
            saveList(); 
        }
        
        function buildItemRow(itemData, isNew = false) {
            const newRow = tableBody.insertRow(isNew ? 0 : tableBody.rows.length);
            if (itemData.purchased) newRow.classList.add('purchased');

            const getPriceInputHTML = (price) => {
                const hasValue = price && price.trim() !== 'R$ 0,00';
                return `<input type="text" ${hasValue ? `value="${price}"` : ''} placeholder="R$ 0,00">`;
            };

            newRow.innerHTML = `
                <td><input type="checkbox" onchange="togglePurchased(this)" ${itemData.purchased ? 'checked' : ''}></td>
                <td><textarea class="item-name-input" rows="1">${itemData.name}</textarea></td>
                <td class="price-cell">${getPriceInputHTML(itemData.priceShibata)}</td>
                <td class="price-cell">${getPriceInputHTML(itemData.priceNagumo)}</td>
                <td><button class="action-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button></td>
            `;
            autoResizeTextarea(newRow.cells[1].querySelector('textarea'));
            comparePrices(newRow.cells[2].querySelector('input'));
        }

        function redrawTable(items, shouldFocusNewItem = true) {
            
            // NOVO: Salva o elemento ativo antes de redesenhar
            const currentActiveElement = document.activeElement;
            let currentActiveItemName = null;
            let currentActiveInputIndex = -1; // 1: nome, 2: Shibata, 3: Nagumo

            if (currentActiveElement && tableBody.contains(currentActiveElement) && currentActiveElement.closest('tr:not(.add-item-row)')) {
                const activeRow = currentActiveElement.closest('tr');
                currentActiveItemName = activeRow.cells[1].querySelector('textarea').value.trim();
                
                if (currentActiveElement.tagName.toLowerCase() === 'textarea') {
                    currentActiveInputIndex = 1;
                } else if (currentActiveElement.tagName.toLowerCase() === 'input') {
                    currentActiveInputIndex = Array.from(activeRow.cells).findIndex(cell => cell.contains(currentActiveElement));
                }
            }
            
            tableBody.innerHTML = '';
            if (items && items.length > 0) {
                items.forEach(item => buildItemRow(item, false));
                // A ordena√ß√£o ser√° feita ap√≥s o redesenho, mas garantimos que comparePrices seja chamado para formatar
            }
            createAddItemRow(shouldFocusNewItem && currentActiveInputIndex === -1);
            
            // NOVO: Tenta restaurar o foco
            if (currentActiveItemName && currentActiveInputIndex !== -1) {
                const newRows = Array.from(tableBody.querySelectorAll('tr:not(.add-item-row)'));
                const targetRow = newRows.find(row => row.cells[1].querySelector('textarea').value.trim() === currentActiveItemName);
                
                if (targetRow) {
                    let newActiveElement = null;
                    if (currentActiveInputIndex === 1) {
                        newActiveElement = targetRow.cells[1].querySelector('textarea');
                    } else if (currentActiveInputIndex === 2) {
                        newActiveElement = targetRow.cells[2].querySelector('input');
                    } else if (currentActiveInputIndex === 3) {
                        newActiveElement = targetRow.cells[3].querySelector('input');
                    }

                    if (newActiveElement) {
                         // S√≥ d√° foco se n√£o for o mesmo elemento ativo que j√° estava antes do redesenho
                         if (newActiveElement !== currentActiveElement) {
                            newActiveElement.focus();
                            // Se era um input de texto, move o cursor para o final (n√£o √© 100% garantido, mas √© melhor que nada)
                            if (newActiveElement.type === 'text' || newActiveElement.tagName.toLowerCase() === 'textarea') {
                                const len = newActiveElement.value.length;
                                newActiveElement.setSelectionRange(len, len);
                            }
                        }
                    }
                }
            }
            
            sortAndGroup(); // Reordena a lista ap√≥s a reconstru√ß√£o
        }

        function removeItem(button) {
            if (confirm('Tem certeza de que deseja remover este item?')) {
                button.closest('tr').remove();
                saveList(); 
            }
        }

        function togglePurchased(checkbox) {
            checkbox.closest('tr').classList.toggle('purchased', checkbox.checked);
            saveList();
        }

        function clearList() {
            if (confirm('Tem certeza que deseja limpar toda a lista?')) {
                tableBody.innerHTML = '';
                saveList();
                createAddItemRow(true); 
            }
        }
        
        // --- Eventos de Conex√£o ---
        window.addEventListener('online', async () => {
            isOnline = true;
            await syncOfflineChanges();
            await loadList();
            startPolling(); // Reinicia o polling ao ficar online
        });
        window.addEventListener('offline', () => {
            isOnline = false;
            stopPolling(); // Para o polling ao ficar offline
            setSyncStatus('offline');
        });

        // --- Fun√ß√µes de Formata√ß√£o e Compara√ß√£o de Pre√ßos ---
        function formatCurrency(input) {
            const value = input.value.trim();
            const number = parseValueToFloat(value);
            if (isNaN(number) || number === 0) {
                input.value = '';
                input.placeholder = 'R$ 0,00';
            } else {
                input.value = number.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                input.placeholder = 'R$ 0,00';
            }
        }

        function parseValueToFloat(value) {
            if (!value) return NaN;
            return parseFloat(value.replace('R$', '').trim().replace('.', '').replace(',', '.'));
        }

        function comparePrices(input) {
            const row = input.closest('tr');
            if (!row || row.classList.contains('add-item-row')) return;
            const shibataInput = row.cells[2].querySelector('input');
            const nagumoInput = row.cells[3].querySelector('input');
            shibataInput.classList.remove('cheapest-price', 'equal-price');
            nagumoInput.classList.remove('cheapest-price', 'equal-price');
            const shibataPrice = parseValueToFloat(shibataInput.value);
            const nagumoPrice = parseValueToFloat(nagumoInput.value);
            const validShibata = !isNaN(shibataPrice) && shibataPrice > 0;
            const validNagumo = !isNaN(nagumoPrice) && nagumoPrice > 0;
            if (validShibata && validNagumo) {
                if (shibataPrice < nagumoPrice) shibataInput.classList.add('cheapest-price');
                else if (nagumoPrice < shibataPrice) nagumoInput.classList.add('cheapest-price');
                else { shibataInput.classList.add('equal-price'); nagumoInput.classList.add('equal-price'); }
            } else if (validShibata) { shibataInput.classList.add('cheapest-price');
            } else if (validNagumo) { nagumoInput.classList.add('cheapest-price'); }
            sortAndGroup();
        }

        function sortAndGroup() {
            const allRows = Array.from(tableBody.querySelectorAll('tr:not(.add-item-row)'));
            const unpriced = [], shibata = [], equal = [], nagumo = [];
            allRows.forEach(row => {
                const pS = parseValueToFloat(row.cells[2].querySelector('input').value);
                const pN = parseValueToFloat(row.cells[3].querySelector('input').value);
                const vS = !isNaN(pS) && pS > 0, vN = !isNaN(pN) && pN > 0;
                if (!vS && !vN) unpriced.push(row);
                else if (vS && vN && pS === pN) equal.push(row);
                else if (vS && (!vN || pS < pN)) shibata.push(row);
                else nagumo.push(row);
            });
            const sortByMin = (a, b) => {
                const getMin = r => Math.min(parseValueToFloat(r.cells[2].querySelector('input').value) || Infinity, parseValueToFloat(r.cells[3].querySelector('input').value) || Infinity);
                return getMin(a) - getMin(b);
            };
            shibata.sort(sortByMin); equal.sort(sortByMin); nagumo.sort(sortByMin);
            
            // NOVO: Mant√©m o item ativo temporariamente fora da ordena√ß√£o se estiver sendo editado
            const activeRow = activeElement?.closest('tr:not(.add-item-row)');
            let tempActiveRow = null;
            if (activeRow) {
                 tempActiveRow = activeRow;
                 // Remove a linha ativa da ordena√ß√£o se ela estiver em alguma lista de ordena√ß√£o
                 [unpriced, shibata, equal, nagumo].forEach(list => {
                    const index = list.indexOf(tempActiveRow);
                    if (index > -1) list.splice(index, 1);
                 });
            }
            
            const sortedRows = [...unpriced, ...shibata, ...equal, ...nagumo];
            
            // Re-insere as linhas na ordem correta, exceto a linha de 'Adicionar Novo Item'
            sortedRows.forEach(row => tableBody.appendChild(row));
            
            // NOVO: Garante que a linha ativa volte para o DOM (embora a linha j√° esteja no DOM, isso garante a ordem)
            if (tempActiveRow && !tableBody.contains(tempActiveRow)) {
                tableBody.appendChild(tempActiveRow);
            }
            
            // Garante que a linha de adi√ß√£o esteja sempre no topo
            const addItemRow = document.querySelector('.add-item-row');
            if (addItemRow) {
                tableBody.prepend(addItemRow);
            }
        }

        // --- Fun√ß√µes Auxiliares (Streamlit, Teclado Virtual) ---
        function wakeUpApp() {
            const iframeWrapper = document.getElementById('iframe-wrapper');
            const iframeOverlay = document.getElementById('iframe-overlay');
            iframeOverlay.style.display = 'flex';
            let streamlitIframe = document.getElementById('streamlit-app');
            if (streamlitIframe) streamlitIframe.remove();
            const newIframe = document.createElement('iframe');
            newIframe.id = 'streamlit-app';
            newIframe.src = `https://precosmercados.streamlit.app/?embed=true&minimal=true&t=${new Date().getTime()}`;
            newIframe.onload = () => { iframeOverlay.style.display = 'none'; };
            iframeWrapper.prepend(newIframe);
        }

            // A l√≥gica de fechar o teclado ao redimensionar (blur) foi removida
            // para permitir que o usu√°rio use o teclado virtual normalmente sem interrup√ß√µes.
            // O c√≥digo original que fazia o blur era:

            const isLikelyKeyboardOpen = () => window.innerHeight - window.visualViewport.height > 150;
            let keyboardWasOpen = isLikelyKeyboardOpen();
            window.visualViewport.addEventListener('resize', () => {
                const keyboardIsOpen = isLikelyKeyboardOpen();

                    }

                keyboardWasOpen = keyboardIsOpen;
            });
            */

        // --- INICIALIZA√á√ÉO DA APLICA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('authToken')) {
                showApp();
            } else {
                showAuth();
            }
            setupVirtualKeyboardListener();
            setSyncStatus(isOnline ? 'saved' : 'offline');
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                console.log('ServiceWorker registrado com sucesso: ', registration.scope);
                })
                .catch(error => {
                console.log('Falha ao registrar o ServiceWorker: ', error);
                });
            });
        }
