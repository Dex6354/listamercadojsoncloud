<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <meta property="og:title" content="Minha Lista de Compras" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Sua lista de compras inteligente com comparador de preços e otimização." />

    <link rel="icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/shopping_cart/materialicons/48dp/1x/baseline_shopping_cart_black_48dp.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --green-highlight: #4CAF50;
            --danger-color: #f44336;
            --yellow-sync-color: #ffc107;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --menu-width: 250px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }

        .header .menu-icon { font-size: 1.5rem; cursor: pointer; color: var(--primary-color); padding: 5px; }
        .header .title { font-size: 1.25rem; font-weight: bold; display: flex; align-items: center; white-space: nowrap; position: absolute; left: 50%; transform: translateX(-50%); }
        .header .title i { margin-right: 8px; color: var(--primary-color); }
        
        /* --- SIDE MENU & OVERLAY --- */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background-color: var(--card-color); overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .side-menu.open { width: var(--menu-width); }
        .side-menu .close-btn { position: absolute; top: 15px; right: 25px; font-size: 2rem; color: var(--primary-color); cursor: pointer; line-height: 1; }
        .side-menu a { padding: 15px 20px; text-decoration: none; font-size: 1.1rem; color: var(--text-color); display: block; transition: 0.3s; border-bottom: 1px solid var(--input-bg-color); }
        .side-menu a:hover { background-color: #575757; color: var(--primary-color); }
        .side-menu a i { color: var(--primary-color); width: 20px; text-align: center; margin-right: 10px; }
        #page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: none; transition: opacity 0.3s; }
        #page-overlay.show { display: block; }

        /* --- CONTEÚDO PRINCIPAL --- */
        .container {
            padding: 0;
            max-width: 100%;
            margin: 0;
            flex-grow: 1;
        }

        .section {
            background-color: var(--card-color);
            padding: 20px 16px;
            border-radius: var(--border-radius);
            margin: 0 0 24px 0;
        }

        .shopping-list-section {
            padding: 0;
            border-radius: 0;
        }

        .shopping-list-section .section-header {
            padding: 20px 16px 16px 16px;
        }

        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .section-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }

        .section-header .clear-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
            padding: 5px;
        }
        .section-header .clear-btn:hover { color: #ff7961; }

        /* --- BOTÕES --- */
        .custom-btn { background-color: var(--primary-color); color: var(--bg-color); border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: bold; padding: 10px 15px; transition: background-color 0.3s; }
        .custom-btn:hover { background-color: #ffd54f; }
        .custom-btn.secondary { background-color: var(--input-bg-color); color: var(--text-color); }
        .custom-btn.secondary:hover { background-color: #555; }
        .button-group { display: flex; gap: 10px; }
        .button-group .custom-btn, .button-group a { border-radius: 8px; }

        /* --- TABELA E PREÇOS --- */
        .table-scroll-wrapper { overflow-x: auto; width: 100%; }
        .shopping-list-table { width: auto; min-width: 100%; border-collapse: collapse; table-layout: fixed; }
        .shopping-list-table th, .shopping-list-table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid var(--input-bg-color); vertical-align: middle; }
        .shopping-list-table th { font-size: 0.8rem; color: var(--secondary-text-color); text-transform: uppercase; }
        .shopping-list-table th:first-child, .shopping-list-table td:first-child { padding-left: 16px; }
        .shopping-list-table th:last-child, .shopping-list-table td:last-child { padding-right: 16px; }
        .price-cell { padding: 0 !important; width: 80px; text-align: right; }
        .price-cell input { width: 100%; padding: 12px 8px; text-align: right; background-color: var(--card-color); color: var(--text-color); border: none; border-radius: 0 !important; }
        .price-cell input.default-price { color: var(--secondary-text-color) !important; }
        .price-cell:first-of-type { border-right: 1px solid var(--input-bg-color); }
        .item-name-input { width: 100%; background: none; border: none; color: var(--text-color); font-size: 1rem; font-family: inherit; padding: 4px 0; border-radius: 4px; resize: none; overflow-y: hidden; line-height: 1.4; transition: all 0.2s ease-in-out; }
        .item-name-input:focus { outline: none; background-color: var(--input-bg-color); }
        .shopping-list-table .action-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2rem; transition: color 0.3s; padding: 0; }
        .shopping-list-table .action-btn:hover { color: #ff7961; }
        .shopping-list-table .action-btn.add { color: var(--green-highlight); }
        .shopping-list-table .action-btn.add:hover { color: #81c784; }
        .cheapest-price { color: var(--green-highlight) !important; font-weight: bold; }
        .cheapest-price::before { content: "✔ "; }
        .shopping-list-table td input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .purchased .item-name-input, .purchased input[type="text"] { text-decoration: line-through; color: var(--secondary-text-color); }

        /* --- SEÇÃO DO EMBED --- */
        .iframe-container { position: relative; border-radius: var(--border-radius); overflow: hidden; padding-top: 125%; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #iframe-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px; z-index: 5; color: var(--text-color); text-align: center; }
        .loader { border: 4px solid var(--input-bg-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer { text-align: center; padding: 16px; color: var(--secondary-text-color); font-size: 0.875rem; background-color: #282828; margin-top: auto; width: 100%; }

        /* ATUALIZADO: Estilo para o indicador de status de sincronização no cabeçalho */
        #sync-status-indicator {
            position: absolute; /* Relativo ao header */
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--green-highlight);
            z-index: 11;
            transition: background-color 0.5s ease;
        }
        #sync-status-indicator.status-syncing { background-color: var(--yellow-sync-color); }
        #sync-status-indicator.status-error { background-color: var(--danger-color); }
        #sync-status-indicator.status-saved { background-color: var(--green-highlight); }
        #sync-status-indicator.status-offline { background-color: #7986cb; /* Um azul suave para offline */ }


        @media (min-width: 768px) { .shopping-list-table colgroup col:nth-child(2) { width: 450px; } }
        @media (min-width: 1024px) { .shopping-list-table colgroup col:nth-child(2) { width: 550px; } }
    </style>
</head>
<body>
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fas fa-list-check"></i> Minha Lista</a>
        <a href="#"><i class="fas fa-history"></i> Histórico</a>
        <a href="#"><i class="fas fa-tags"></i> Ofertas</a>
        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
    </div>
    <div id="page-overlay" onclick="closeNav()"></div>

    <div id="main-content-wrapper">
        <div class="header">
            <span class="menu-icon" onclick="openNav()">&#9776;</span>
            <span class="title">
                <i class="fas fa-shopping-cart"></i>
                Lista de Compras
            </span>
            <div id="sync-status-indicator"></div>
        </div>

        <div class="container">
            <div class="section shopping-list-section">
                <div class="section-header">
                    <h2>Meus Itens</h2>
                    <button class="clear-btn" onclick="clearList()" title="Limpar toda a lista">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>

                <div class="table-scroll-wrapper">
                    <table class="shopping-list-table">
                        <colgroup>
                            <col style="width: 40px;"> <col style="width: 250px;"> <col style="width: 80px;"> <col style="width: 80px;"> <col style="width: 45px;"> </colgroup>
                        <thead>
                            <tr>
                                <th><i class="fas fa-check"></i></th>
                                <th>Item</th>
                                <th>Shibata</th>
                                <th>Nagumo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="shopping-list-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <h2>Comparador de Preços</h2>
                <div id="iframe-wrapper" class="iframe-container">
                    <div id="iframe-overlay">
                        <div class="loader"></div>
                        <span>Acordando o comparador...</span>
                    </div>
                    <iframe id="streamlit-app" src="https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/?embed=true&minimal=true"></iframe>
                </div>
                <div class="button-group" style="margin-top: 16px;">
                     <button class="custom-btn" onclick="wakeUpApp()" style="flex-grow: 1;">
                        <i class="fas fa-sync-alt"></i> Ativar / Atualizar
                    </button>
                    <a href="https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/" target="_blank" rel="noopener noreferrer" class="custom-btn secondary" style="flex-grow: 1; text-align: center; text-decoration: none; line-height: 1.8;">
                        <i class="fas fa-external-link-alt"></i> Abrir em Nova Guia
                    </a>
                </div>
            </div>
        </div>

        <footer class="footer">
            Feito para facilitar suas compras. 🛒💡
        </footer>
    </div>

    <script>
        // --- Funções do Menu Lateral ---
        function openNav() { document.getElementById("side-menu").classList.add('open'); document.getElementById("page-overlay").classList.add('show'); }
        function closeNav() { document.getElementById("side-menu").classList.remove('open'); document.getElementById("page-overlay").classList.remove('show'); }
        document.addEventListener('keydown', (event) => { if (event.key === "Escape") closeNav(); });

        // --- Variáveis de Sincronização e Estado ---
        const tableBody = document.getElementById('shopping-list-body');
        const statusIndicator = document.getElementById('sync-status-indicator');
        let saveTimeout;
        let syncState = 'saved'; // Estados: 'saved', 'syncing', 'error', 'offline'
        let hasPendingOfflineChanges = false; // NOVO: Flag para mudanças offline pendentes
        let isOnline = navigator.onLine;


        function setSyncStatus(newState) {
            syncState = newState;
            statusIndicator.className = `status-${newState}`;
            if (newState === 'error' || newState === 'offline') {
                setTimeout(() => {
                    if (syncState === 'error') {
                       setSyncStatus('saved');
                    }
                }, 3000);
            }
        }

        // --- Funções de Armazenamento Local (localStorage) ---
        async function localSave(items) {
            try {
                localStorage.setItem('shoppingList', JSON.stringify(items));
                return true;
            } catch (error) {
                console.error("Falha ao salvar localmente:", error);
                return false;
            }
        }

        async function localLoad() {
            try {
                const items = localStorage.getItem('shoppingList');
                return items ? JSON.parse(items) : [];
            } catch (error) {
                console.error("Falha ao carregar localmente:", error);
                return [];
            }
        }
        // --- FIM das Funções de Armazenamento Local ---


        function debounce(func, delay) {
            return function(...args) {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        function getCurrentLocalItems() {
            const items = [];
            document.querySelectorAll('#shopping-list-body tr:not(.add-item-row)').forEach(row => {
                items.push({
                    name: row.cells[1].querySelector('textarea').value.trim(),
                    priceShibata: row.cells[2].querySelector('input').value,
                    priceNagumo: row.cells[3].querySelector('input').value,
                    purchased: row.classList.contains('purchased')
                });
            });
            return items.filter(item => item.name !== ''); // Remove itens vazias
        }
        
        // --- NOVO: Função para salvar local e online (se possível) ---
        async function saveList() {
            const items = getCurrentLocalItems();
            
            // 1. Salva sempre no local (Garantia de persistência offline)
            await localSave(items);
            
            if (isOnline) {
                // 2. Tenta salvar online se estiver conectado
                await saveListOnline(items);
            } else {
                // 3. Marca mudanças offline e atualiza status
                hasPendingOfflineChanges = true;
                setSyncStatus('offline');
            }
        }

        async function saveListOnline(items) {
             setSyncStatus('syncing');

            try {
                const response = await fetch('/api/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(items)
                });
                if (!response.ok) throw new Error('Falha ao salvar.');
                hasPendingOfflineChanges = false;
                setSyncStatus('saved');
            } catch (error) {
                setSyncStatus('error');
            }
        }

        // --- REVISADO: Função de Load para suportar Offline-First ---
        async function loadList() {
            isOnline = navigator.onLine;
            let localItems = await localLoad();
            let finalItems = localItems;

            if (isOnline) {
                setSyncStatus('syncing');
                try {
                    const response = await fetch('/api/list');
                    if (!response.ok) throw new Error('Falha ao buscar dados.');
                    const remoteItems = await response.json();
                    
                    if (localItems.length === 0 || hasPendingOfflineChanges) {
                        // Se não há dados locais OU há alterações offline pendentes,
                        // forçamos a sincronização da lista local para o servidor
                        if (hasPendingOfflineChanges) {
                             finalItems = localItems; // Mantém a lista local (editada offline)
                             await saveListOnline(finalItems);
                        } else {
                             finalItems = remoteItems; // Lista local vazia, usa a remota
                             await localSave(finalItems);
                        }
                    } else if (JSON.stringify(localItems) !== JSON.stringify(remoteItems)) {
                        // Se as listas são diferentes, assumimos que a remota é mais nova (a menos que haja mudanças offline pendentes)
                        finalItems = remoteItems;
                        await localSave(finalItems);
                    }
                    setSyncStatus('saved');

                } catch (error) {
                    console.error('Erro ao buscar lista online:', error);
                    setSyncStatus('offline'); // Cai para offline se a API falhar
                }
            } else {
                setSyncStatus('offline');
            }

            redrawTable(finalItems, true);
        }
        
        const debouncedSave = debounce(saveList, 1000);

        // --- Funções de UI ---
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        tableBody.addEventListener('input', (event) => {
            if (event.target.tagName.toLowerCase() === 'textarea') {
                autoResizeTextarea(event.target);
            }
            if (['textarea', 'input'].includes(event.target.tagName.toLowerCase())) {
                setSyncStatus(isOnline ? 'syncing' : 'offline');
                debouncedSave();
            }
        });

        tableBody.addEventListener('focus', (event) => {
            const target = event.target;
            if (target.tagName.toLowerCase() === 'input' && target.type === 'text') {
                if (target.classList.contains('default-price') || target.value.trim() === 'R$ 0,00') {
                    target.select();
                    target.classList.remove('default-price');
                } else {
                    const valLength = target.value.length;
                    setTimeout(() => {
                        target.setSelectionRange(valLength, valLength);
                    }, 0);
                }
            }
        }, true);

        tableBody.addEventListener('blur', (event) => {
            if (event.target.tagName.toLowerCase() === 'input' && event.target.type === 'text') {
                formatCurrency(event.target);
                if (event.target.value.trim() === '' || parseValueToFloat(event.target.value) === 0) {
                     event.target.value = 'R$ 0,00';
                     event.target.classList.add('default-price');
                } else {
                     event.target.classList.remove('default-price');
                }
                comparePrices(event.target);
                setSyncStatus(isOnline ? 'syncing' : 'offline');
                debouncedSave();
            }
        }, true);

        function createAddItemRow(shouldFocus = false) {
            document.querySelector('.add-item-row')?.remove();
            const newRow = tableBody.insertRow(0);
            newRow.classList.add('add-item-row');

            newRow.innerHTML = `
                <td></td>
                <td><textarea id="newItemName" class="item-name-input" placeholder="Adicionar novo item..." rows="1"></textarea></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td><button class="action-btn add" onclick="commitItem()"><i class="fas fa-plus"></i></button></td>
            `;

            const newItemInput = document.getElementById('newItemName');
            newItemInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    commitItem();
                }
            });
            
            if (shouldFocus) {
                newItemInput.focus();
            }
        }

        function commitItem() {
            const addItemRow = document.querySelector('.add-item-row');
            if (!addItemRow) return;
            const itemNameInput = document.getElementById('newItemName');
            const itemName = itemNameInput.value.trim();

            if (itemName === '') {
                itemNameInput.focus();
                return;
            }

            addItemRow.remove();
            buildItemRow({ name: itemName, priceShibata: 'R$ 0,00', priceNagumo: 'R$ 0,00', purchased: false }, true);
            
            sortAndGroup();
            setSyncStatus(isOnline ? 'syncing' : 'offline');
            saveList(); 
            createAddItemRow(true); 
        }

        function buildItemRow(itemData, isNew = false) {
            const newRow = tableBody.insertRow(isNew ? 0 : tableBody.rows.length);
            if (itemData.purchased) {
                newRow.classList.add('purchased');
            }

            const shibataPrice = itemData.priceShibata || 'R$ 0,00';
            const nagumoPrice = itemData.priceNagumo || 'R$ 0,00';

            newRow.innerHTML = `
                <td><input type="checkbox" onchange="togglePurchased(this)" ${itemData.purchased ? 'checked' : ''}></td>
                <td><textarea class="item-name-input" rows="1">${itemData.name}</textarea></td>
                <td class="price-cell"><input type="text" value="${shibataPrice}"></td>
                <td class="price-cell"><input type="text" value="${nagumoPrice}"></td>
                <td><button class="action-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button></td>
            `;

            const textarea = newRow.cells[1].querySelector('textarea');
            autoResizeTextarea(textarea);

            const shibataInput = newRow.cells[2].querySelector('input');
            const nagumoInput = newRow.cells[3].querySelector('input');

            formatCurrency(shibataInput);
            formatCurrency(nagumoInput);

            if (parseValueToFloat(shibataInput.value) === 0) shibataInput.classList.add('default-price');
            if (parseValueToFloat(nagumoInput.value) === 0) nagumoInput.classList.add('default-price');

            comparePrices(shibataInput);
            return newRow;
        }
        
        function redrawTable(items, shouldFocusNewItem = true) {
            const addItemRow = document.querySelector('.add-item-row');
            let newItemName = '', newItemShibata = '', newItemNagumo = '';
            if (addItemRow) {
                newItemName = addItemRow.querySelector('textarea').value;
                const priceInputs = addItemRow.querySelectorAll('input[type="text"]');
                newItemShibata = priceInputs[0].value;
                newItemNagumo = priceInputs[1].value;
            }

            tableBody.innerHTML = '';
            if (items && items.length > 0) {
                items.forEach(item => buildItemRow(item));
                sortAndGroup();
            }
            createAddItemRow(shouldFocusNewItem);

            const newAddItemRow = document.querySelector('.add-item-row');
            if (newAddItemRow) {
                newAddItemRow.querySelector('textarea').value = newItemName;
                const newPriceInputs = newAddItemRow.querySelectorAll('input[type="text"]');
                newPriceInputs[0].value = newItemShibata;
                newPriceInputs[1].value = newItemNagumo;
            }
        }

        function removeItem(button) {
            if (confirm('Tem certeza de que deseja remover este item?')) {
                button.closest('tr').remove();
                setSyncStatus(isOnline ? 'syncing' : 'offline');
                saveList(); 
            }
        }

        function togglePurchased(checkbox) {
            checkbox.closest('tr').classList.toggle('purchased', checkbox.checked);
            setSyncStatus(isOnline ? 'syncing' : 'offline');
            debouncedSave();
        }

        function clearList() {
            if (confirm('Tem certeza que deseja limpar toda a lista?')) {
                tableBody.innerHTML = '';
                setSyncStatus(isOnline ? 'syncing' : 'offline');
                saveList();
                createAddItemRow(true); 
            }
        }
        
        // --- Lógica de Conexão Online/Offline ---
        window.addEventListener('online', async () => {
            isOnline = true;
            console.log('Online. Tentando Sincronização...');
            
            if (hasPendingOfflineChanges) {
                // Se houver mudanças offline, prioriza o upload da lista local
                const localItems = getCurrentLocalItems();
                await saveListOnline(localItems);
            }
            
            // Depois, executa o load normal para pegar quaisquer mudanças de outros dispositivos
            await loadList(); 
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            console.log('Offline.');
            setSyncStatus('offline');
        });


        // --- Funções Auxiliares de Preço (Inalteradas) ---
        function formatCurrency(input) {
            let value = input.value;
            if (!value) return;
            value = value.replace('R$', '').trim().replace(/[^0-9,.]/g, '').replace(',', '.');
            let number = parseFloat(value);
            if (isNaN(number) || number < 0) {
                input.value = '';
            } else {
                input.value = `R$ ${number.toFixed(2).replace('.', ',')}`;
            }
        }

        function parseValueToFloat(value) {
            if (!value) return NaN;
            return parseFloat(value.replace('R$', '').trim().replace(/[^0-9,.]/g, '').replace(',', '.'));
        }

        function comparePrices(input) {
            const row = input.closest('tr');
            if (!row || row.classList.contains('add-item-row')) return;

            const shibataInput = row.cells[2].querySelector('input');
            const nagumoInput = row.cells[3].querySelector('input');

            shibataInput.classList.remove('cheapest-price');
            nagumoInput.classList.remove('cheapest-price');

            const shibataPrice = parseValueToFloat(shibataInput.value);
            const nagumoPrice = parseValueToFloat(nagumoInput.value);

            const validShibataPrice = !isNaN(shibataPrice) && shibataPrice > 0;
            const validNagumoPrice = !isNaN(nagumoPrice) && nagumoPrice > 0;

            if (validShibataPrice && validNagumoPrice) {
                if (shibataPrice < nagumoPrice) shibataInput.classList.add('cheapest-price');
                else if (nagumoPrice < shibataPrice) nagumoInput.classList.add('cheapest-price');
            } else if (validShibataPrice) {
                 shibataInput.classList.add('cheapest-price');
            } else if (validNagumoPrice) {
                 nagumoInput.classList.add('cheapest-price');
            }
            sortAndGroup();
        }

        function sortAndGroup() {
            const rows = Array.from(tableBody.querySelectorAll('tr:not(.add-item-row)'));
            rows.sort((a, b) => {
                const getScore = (row) => {
                    const price = { shibata: parseValueToFloat(row.cells[2].querySelector('input').value), nagumo: parseValueToFloat(row.cells[3].querySelector('input').value) };
                    const pS = (!isNaN(price.shibata) && price.shibata > 0) ? price.shibata : Infinity;
                    const pN = (!isNaN(price.nagumo) && price.nagumo > 0) ? price.nagumo : Infinity;
                    if ((pS === Infinity && pN === Infinity) || pS === pN) return 1;
                    if (pS < pN) return 2;
                    if (pN < pN) return 3;
                    return 1;
                };
                return getScore(a) - getScore(b);
            });
            rows.forEach(row => tableBody.appendChild(row));
        }
        
        async function pollForChanges() {
            const activeEl = document.activeElement;
            // Bloqueia o polling se não estiver online ou se houver mudanças locais pendentes
            if (!isOnline || syncState !== 'saved' || hasPendingOfflineChanges || (activeEl && (activeEl.tagName === 'TEXTAREA' || activeEl.tagName === 'INPUT'))) {
                return;
            }

            try {
                const response = await fetch('/api/list');
                if (!response.ok) return;

                const remoteItems = await response.json();
                const localItems = getCurrentLocalItems();
                
                if (JSON.stringify(remoteItems) !== JSON.stringify(localItems)) {
                    console.log('Detectada mudança no servidor. Atualizando a lista.');
                    await localSave(remoteItems);
                    redrawTable(remoteItems, false);
                }
            } catch (error) {
                console.error("Erro durante o polling:", error);
            }
        }

        // --- SOLUÇÃO PARA "ACORDAR" O STREAMLIT ---
        const iframeWrapper = document.getElementById('iframe-wrapper');
        const iframeOverlay = document.getElementById('iframe-overlay');
        function wakeUpApp() {
            iframeOverlay.style.display = 'flex';
            let streamlitIframe = document.getElementById('streamlit-app');
            if (streamlitIframe) streamlitIframe.remove();
            const newIframe = document.createElement('iframe');
            newIframe.id = 'streamlit-app';
            const baseUrl = "https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/?embed=true&minimal=true";
            newIframe.src = `${baseUrl}&t=${new Date().getTime()}`;
            newIframe.addEventListener('load', () => { iframeOverlay.style.display = 'none'; });
            iframeWrapper.prepend(newIframe);
        }

        // --- LÓGICA PARA REMOVER FOCO AO FECHAR TECLADO VIRTUAL ---
        function setupVirtualKeyboardListener() {
            if (!window.visualViewport) return;
            const isLikelyKeyboardOpen = () => window.innerHeight - window.visualViewport.height > 150;
            let keyboardWasOpen = isLikelyKeyboardOpen();
            window.visualViewport.addEventListener('resize', () => {
                const keyboardIsOpen = isLikelyKeyboardOpen();
                if (keyboardWasOpen && !keyboardIsOpen) {
                    if (document.activeElement && ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                         document.activeElement.blur();
                    }
                }
                keyboardWasOpen = keyboardIsOpen;
            });
        }

        // Inicia a aplicação
        document.addEventListener('DOMContentLoaded', () => {
            loadList(); // Inicia com o load para verificar online/offline
            setupVirtualKeyboardListener();
            setInterval(pollForChanges, 3000);
        });
