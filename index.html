<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Otimizada</title>

    <meta property="og:title" content="Minha Lista de Compras Otimizada" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Sua lista de compras inteligente com comparador de pre√ßos e otimiza√ß√£o." />

    <link rel="icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/shopping_cart/materialicons/48dp/1x/baseline_shopping_cart_black_48dp.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --green-highlight: #4CAF50;
            --danger-color: #f44336;
            --yellow-sync-color: #ffc107;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --menu-width: 250px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }

        .header .menu-icon { font-size: 1.5rem; cursor: pointer; color: var(--primary-color); padding: 5px; }
        .header .title { font-size: 1.25rem; font-weight: bold; display: flex; align-items: center; white-space: nowrap; position: absolute; left: 50%; transform: translateX(-50%); }
        .header .title i { margin-right: 8px; color: var(--primary-color); }
        
        /* --- SIDE MENU & OVERLAY --- */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background-color: var(--card-color); overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .side-menu.open { width: var(--menu-width); }
        .side-menu .close-btn { position: absolute; top: 15px; right: 25px; font-size: 2rem; color: var(--primary-color); cursor: pointer; line-height: 1; }
        .side-menu a { padding: 15px 20px; text-decoration: none; font-size: 1.1rem; color: var(--text-color); display: block; transition: 0.3s; border-bottom: 1px solid var(--input-bg-color); }
        .side-menu a:hover { background-color: #575757; color: var(--primary-color); }
        .side-menu a i { color: var(--primary-color); width: 20px; text-align: center; margin-right: 10px; }
        #page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: none; transition: opacity 0.3s; }
        #page-overlay.show { display: block; }

        /* --- CONTE√öDO PRINCIPAL --- */
        .container { padding: 0; max-width: 100%; margin: 0; flex-grow: 1; }
        .section { background-color: var(--card-color); padding: 20px 16px; border-radius: var(--border-radius); margin: 0 0 24px 0; }
        .shopping-list-section { padding: 0; border-radius: 0; }
        .shopping-list-section .section-header { padding: 20px 16px 16px 16px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .section-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        .section-header .clear-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2rem; transition: color 0.3s; padding: 5px; }
        .section-header .clear-btn:hover { color: #ff7961; }

        /* --- BOT√ïES --- */
        .custom-btn { background-color: var(--primary-color); color: var(--bg-color); border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: bold; padding: 10px 15px; transition: background-color 0.3s; }
        .custom-btn:hover { background-color: #ffd54f; }
        .custom-btn.secondary { background-color: var(--input-bg-color); color: var(--text-color); }
        .custom-btn.secondary:hover { background-color: #555; }
        .button-group { display: flex; gap: 10px; }
        .button-group .custom-btn, .button-group a { border-radius: 8px; }

        /* --- TABELA E PRE√áOS --- */
        .table-scroll-wrapper { overflow-x: auto; width: 100%; }
        .shopping-list-table { width: auto; min-width: 100%; border-collapse: collapse; table-layout: fixed; }
        .shopping-list-table th, .shopping-list-table td { padding: 12px 8px; text-align: left; border-bottom: 1px solid var(--input-bg-color); vertical-align: middle; }
        .shopping-list-table th { font-size: 0.8rem; color: var(--secondary-text-color); text-transform: uppercase; }
        .shopping-list-table th:first-child, .shopping-list-table td:first-child { padding-left: 16px; }
        .shopping-list-table th:last-child, .shopping-list-table td:last-child { padding-right: 16px; }
        .price-cell { padding: 0 !important; width: 80px; text-align: right; }
        .price-cell input { width: 100%; padding: 12px 8px; text-align: right; background-color: var(--card-color); color: var(--text-color); border: none; border-radius: 0 !important; }
        .price-cell input.default-price { color: var(--secondary-text-color) !important; }
        .price-cell:first-of-type { border-right: 1px solid var(--input-bg-color); }
        .item-name-input { width: 100%; background: none; border: none; color: var(--text-color); font-size: 1rem; font-family: inherit; padding: 4px 0; border-radius: 4px; resize: none; overflow-y: hidden; line-height: 1.4; transition: all 0.2s ease-in-out; }
        .item-name-input:focus { outline: none; background-color: var(--input-bg-color); }
        .shopping-list-table .action-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2rem; transition: color 0.3s; padding: 0; }
        .shopping-list-table .action-btn:hover { color: #ff7961; }
        .shopping-list-table .action-btn.add { color: var(--green-highlight); }
        .shopping-list-table .action-btn.add:hover { color: #81c784; }
        .cheapest-price { color: var(--green-highlight) !important; font-weight: bold; }
        .cheapest-price::before { content: "‚úî "; }
        .shopping-list-table td input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .purchased .item-name-input, .purchased input[type="text"] { text-decoration: line-through; color: var(--secondary-text-color); }

        /* --- SE√á√ÉO DO EMBED --- */
        .iframe-container { position: relative; border-radius: var(--border-radius); overflow: hidden; padding-top: 125%; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #iframe-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px; z-index: 5; color: var(--text-color); text-align: center; }
        .loader { border: 4px solid var(--input-bg-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer { text-align: center; padding: 16px; color: var(--secondary-text-color); font-size: 0.875rem; background-color: #282828; margin-top: auto; width: 100%; }

        /* ATUALIZADO: Estilo e tamanho da bolinha de status */
        #sync-status-indicator {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px; /* Tamanho aumentado */
            height: 15px; /* Tamanho aumentado */
            border-radius: 50%;
            background-color: var(--green-highlight);
            z-index: 11;
            transition: background-color 0.5s ease;
        }
        #sync-status-indicator.status-syncing { background-color: var(--yellow-sync-color); }
        #sync-status-indicator.status-error { background-color: var(--danger-color); }
        #sync-status-indicator.status-saved { background-color: var(--green-highlight); }

        @media (min-width: 768px) { .shopping-list-table colgroup col:nth-child(2) { width: 450px; } }
        @media (min-width: 1024px) { .shopping-list-table colgroup col:nth-child(2) { width: 550px; } }
    </style>
</head>
<body>
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fas fa-list-check"></i> Minha Lista</a>
        <a href="#"><i class="fas fa-history"></i> Hist√≥rico</a>
        <a href="#"><i class="fas fa-tags"></i> Ofertas</a>
        <a href="#"><i class="fas fa-cog"></i> Configura√ß√µes</a>
    </div>
    <div id="page-overlay" onclick="closeNav()"></div>

    <div id="main-content-wrapper">
        <div class="header">
            <span class="menu-icon" onclick="openNav()">&#9776;</span>
            <span class="title">
                <i class="fas fa-shopping-cart"></i>
                Lista de Compras
            </span>
            <div id="sync-status-indicator"></div>
        </div>

        <div class="container">
            <div class="section shopping-list-section">
                <div class="section-header">
                    <h2>Meus Itens</h2>
                    <button class="clear-btn" onclick="clearList()" title="Limpar toda a lista">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="table-scroll-wrapper">
                    <table class="shopping-list-table">
                        <colgroup>
                            <col style="width: 40px;"> <col style="width: 250px;"> <col style="width: 80px;"> <col style="width: 80px;"> <col style="width: 45px;"> </colgroup>
                        <thead>
                            <tr>
                                <th><i class="fas fa-check"></i></th>
                                <th>Item</th>
                                <th>Shibata</th>
                                <th>Nagumo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="shopping-list-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="section">
                <h2>Comparador de Pre√ßos</h2>
                <div id="iframe-wrapper" class="iframe-container">
                    <div id="iframe-overlay">
                        <div class="loader"></div>
                        <span>Acordando o comparador...</span>
                    </div>
                    <iframe id="streamlit-app" src="https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/?embed=true&minimal=true"></iframe>
                </div>
                <div class="button-group" style="margin-top: 16px;">
                     <button class="custom-btn" onclick="wakeUpApp()" style="flex-grow: 1;">
                        <i class="fas fa-sync-alt"></i> Ativar / Atualizar
                    </button>
                    <a href="https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/" target="_blank" rel="noopener noreferrer" class="custom-btn secondary" style="flex-grow: 1; text-align: center; text-decoration: none; line-height: 1.8;">
                        <i class="fas fa-external-link-alt"></i> Abrir em Nova Guia
                    </a>
                </div>
            </div>
        </div>
        <footer class="footer">
            Feito para facilitar suas compras. üõíüí°
        </footer>
    </div>

    <script>
        // --- Fun√ß√µes do Menu Lateral ---
        function openNav() { document.getElementById("side-menu").classList.add('open'); document.getElementById("page-overlay").classList.add('show'); }
        function closeNav() { document.getElementById("side-menu").classList.remove('open'); document.getElementById("page-overlay").classList.remove('show'); }
        document.addEventListener('keydown', (event) => { if (event.key === "Escape") closeNav(); });

        // --- L√ìGICA DA LISTA DE COMPRAS (OFFLINE-FIRST) ---
        const tableBody = document.getElementById('shopping-list-body');
        const statusIndicator = document.getElementById('sync-status-indicator');
        const STORAGE_KEY = 'shoppingListItems';
        let syncState = 'saved';

        function setSyncStatus(newState) {
            syncState = newState;
            statusIndicator.className = `status-${newState}`;
            if (newState === 'error') {
                setTimeout(() => { if (syncState === 'error') setSyncStatus('saved'); }, 3000);
            }
        }
        
        // ATUALIZADO: Fun√ß√µes de manipula√ß√£o do cache local (localStorage)
        function getLocalList() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
        function saveLocalList(items) { localStorage.setItem(STORAGE_KEY, JSON.stringify(items)); }

        // ATUALIZADO: Fun√ß√£o principal de sincroniza√ß√£o
        async function syncWithCloud() {
            if (!navigator.onLine) {
                console.log("Offline. Sincroniza√ß√£o adiada.");
                return;
            }
            if (syncState === 'syncing') return;
            setSyncStatus('syncing');

            try {
                const response = await fetch('/api/list');
                if (!response.ok && response.status !== 404) throw new Error('Falha ao buscar dados da nuvem.');
                
                const remoteItems = response.status === 404 ? [] : await response.json();
                const localItems = getLocalList();
                
                // L√≥gica de mesclagem (merge)
                const mergedItemsMap = new Map();
                
                // Adiciona todos os itens locais ao mapa
                localItems.forEach(item => mergedItemsMap.set(item.id, item));

                // Mescla com os itens remotos
                remoteItems.forEach(remoteItem => {
                    const localItem = mergedItemsMap.get(remoteItem.id);
                    if (!localItem || remoteItem.lastModified > localItem.lastModified) {
                        mergedItemsMap.set(remoteItem.id, remoteItem);
                    }
                });
                
                const finalItems = Array.from(mergedItemsMap.values());
                
                // Atualiza o localStorage e a nuvem com a lista mesclada
                saveLocalList(finalItems);
                redrawTable(finalItems, false); // Redesenha sem focar
                
                // Envia a lista final para a nuvem
                const saveResponse = await fetch('/api/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(finalItems)
                });
                if (!saveResponse.ok) throw new Error('Falha ao salvar na nuvem.');
                
                setSyncStatus('saved');
                console.log("Sincroniza√ß√£o conclu√≠da com sucesso.");

            } catch (error) {
                setSyncStatus('error');
                console.error("Erro na sincroniza√ß√£o:", error);
            }
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        }
        
        // ATUALIZADO: Eventos agora modificam o cache local e disparam a sincroniza√ß√£o
        tableBody.addEventListener('input', (event) => {
            const target = event.target;
            const tr = target.closest('tr');
            if (!tr || !tr.dataset.id) return;

            if (target.tagName.toLowerCase() === 'textarea') autoResizeTextarea(target);
            
            const items = getLocalList();
            const item = items.find(i => i.id == tr.dataset.id);
            if (item) {
                item.name = tr.cells[1].querySelector('textarea').value;
                item.priceShibata = tr.cells[2].querySelector('input').value;
                item.priceNagumo = tr.cells[3].querySelector('input').value;
                item.lastModified = Date.now();
                saveLocalList(items);
                syncWithCloud(); // Dispara sincroniza√ß√£o
            }
        });
        
        function togglePurchased(checkbox) {
            const tr = checkbox.closest('tr');
            tr.classList.toggle('purchased', checkbox.checked);

            const items = getLocalList();
            const item = items.find(i => i.id == tr.dataset.id);
            if (item) {
                item.purchased = checkbox.checked;
                item.lastModified = Date.now();
                saveLocalList(items);
                syncWithCloud();
            }
        }
        
        function createAddItemRow(shouldFocus = false) {
            document.querySelector('.add-item-row')?.remove();
            const newRow = tableBody.insertRow(0);
            newRow.classList.add('add-item-row');
            newRow.innerHTML = `
                <td></td>
                <td><textarea id="newItemName" class="item-name-input" placeholder="Adicionar novo item..." rows="1"></textarea></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td><button class="action-btn add" onclick="commitItem()"><i class="fas fa-plus"></i></button></td>`;
            
            const newItemInput = document.getElementById('newItemName');
            newItemInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); commitItem(); }});
            if (shouldFocus) newItemInput.focus();
        }

        function commitItem() {
            const itemNameInput = document.getElementById('newItemName');
            const itemName = itemNameInput.value.trim();
            if (itemName === '') {
                itemNameInput.focus();
                return;
            }

            const newItem = {
                id: Date.now(), // ID √∫nico
                name: itemName,
                priceShibata: 'R$ 0,00',
                priceNagumo: 'R$ 0,00',
                purchased: false,
                lastModified: Date.now() // Timestamp da √∫ltima modifica√ß√£o
            };
            
            const items = getLocalList();
            items.unshift(newItem); // Adiciona no in√≠cio
            saveLocalList(items);
            
            // Adiciona a linha na UI e cria uma nova linha de adi√ß√£o com foco
            buildItemRow(newItem, true); 
            createAddItemRow(true);
            
            syncWithCloud(); // Sincroniza com a nuvem
        }

        function buildItemRow(itemData, isNew = false) {
            const newRow = tableBody.insertRow(isNew ? 0 : tableBody.rows.length);
            newRow.dataset.id = itemData.id; // Adiciona ID ao elemento TR
            if (itemData.purchased) newRow.classList.add('purchased');

            newRow.innerHTML = `
                <td><input type="checkbox" onchange="togglePurchased(this)" ${itemData.purchased ? 'checked' : ''}></td>
                <td><textarea class="item-name-input" rows="1">${itemData.name}</textarea></td>
                <td class="price-cell"><input type="text" value="${itemData.priceShibata || 'R$ 0,00'}"></td>
                <td class="price-cell"><input type="text" value="${itemData.priceNagumo || 'R$ 0,00'}"></td>
                <td><button class="action-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button></td>`;
            
            autoResizeTextarea(newRow.querySelector('textarea'));
        }
        
        function redrawTable(items, shouldFocusNewItem = true) {
            tableBody.innerHTML = '';
            const sortedItems = sortItems(items);
            sortedItems.forEach(item => buildItemRow(item, false));
            createAddItemRow(shouldFocusNewItem);
        }
        
        function loadInitialList() {
            const localItems = getLocalList();
            redrawTable(localItems, true); // Carrega a lista local primeiro para uma experi√™ncia r√°pida
            syncWithCloud(); // Depois tenta sincronizar com a nuvem
        }

        function removeItem(button) {
            if (confirm('Tem certeza de que deseja remover este item?')) {
                const tr = button.closest('tr');
                const items = getLocalList().filter(i => i.id != tr.dataset.id);
                saveLocalList(items);
                tr.remove();
                syncWithCloud();
            }
        }
        
        function clearList() {
            if (confirm('Tem certeza que deseja limpar toda a lista?')) {
                saveLocalList([]);
                redrawTable([], true);
                syncWithCloud();
            }
        }
        
        function sortItems(items) {
            return items.sort((a, b) => {
                const getScore = (item) => {
                    const pS = parseValueToFloat(item.priceShibata);
                    const pN = parseValueToFloat(item.priceNagumo);
                    if ((!pS && !pN) || pS === pN) return 1;
                    if (pS > 0 && (pS < pN || !pN)) return 2;
                    if (pN > 0 && (pN < pS || !pS)) return 3;
                    return 1;
                };
                return getScore(a) - getScore(b);
            });
        }
        
        function parseValueToFloat(value) {
            if (!value) return 0;
            return parseFloat(value.replace('R$', '').trim().replace(',', '.')) || 0;
        }

        // --- Fun√ß√µes Auxiliares e de UI ---
        const iframeWrapper = document.getElementById('iframe-wrapper');
        const iframeOverlay = document.getElementById('iframe-overlay');
        function wakeUpApp() {
            iframeOverlay.style.display = 'flex';
            document.getElementById('streamlit-app')?.remove();
            const newIframe = document.createElement('iframe');
            newIframe.id = 'streamlit-app';
            newIframe.src = `https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/?embed=true&minimal=true&t=${Date.now()}`;
            newIframe.addEventListener('load', () => { iframeOverlay.style.display = 'none'; });
            iframeWrapper.prepend(newIframe);
        }

        function setupVirtualKeyboardListener() {
            if (!window.visualViewport) return;
            const isKeyboardOpen = () => window.innerHeight - window.visualViewport.height > 150;
            let wasOpen = isKeyboardOpen();
            window.visualViewport.addEventListener('resize', () => {
                const isOpen = isKeyboardOpen();
                if (wasOpen && !isOpen && document.activeElement && ['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                    document.activeElement.blur();
                }
                wasOpen = isOpen;
            });
        }
        
        // --- INICIALIZA√á√ÉO DA APLICA√á√ÉO ---
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialList();
            setupVirtualKeyboardListener();
            // Tenta sincronizar quando o usu√°rio fica online
            window.addEventListener('online', syncWithCloud); 
            // Sincroniza periodicamente para buscar altera√ß√µes de outros dispositivos
            setInterval(syncWithCloud, 10000); // A cada 10 segundos
        });
    </script>
