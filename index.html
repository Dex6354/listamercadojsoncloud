<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Otimizada</title>

    <meta property="og:title" content="Minha Lista de Compras Otimizada" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Sua lista de compras inteligente com comparador de preços e otimização." />

    <link rel="icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/shopping_cart/materialicons/48dp/1x/baseline_shopping_cart_black_48dp.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --bg-color: #212121;
            --card-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #a0a0a0;
            --primary-color: #ffc107;
            --green-highlight: #4CAF50;
            --danger-color: #f44336;
            --border-radius: 12px;
            --input-bg-color: #383838;
            --menu-width: 250px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; 
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-bg-color);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--bg-color);
        }

        .header .menu-icon { font-size: 1.5rem; cursor: pointer; color: var(--primary-color); padding: 5px; }
        .header .title { font-size: 1.25rem; font-weight: bold; display: flex; align-items: center; white-space: nowrap; position: absolute; left: 50%; transform: translateX(-50%); }
        .header .title i { margin-right: 8px; color: var(--primary-color); }

        /* --- SIDE MENU & OVERLAY --- */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 1001; top: 0; left: 0; background-color: var(--card-color); overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        .side-menu.open { width: var(--menu-width); }
        .side-menu .close-btn { position: absolute; top: 15px; right: 25px; font-size: 2rem; color: var(--primary-color); cursor: pointer; line-height: 1; }
        .side-menu a { padding: 15px 20px; text-decoration: none; font-size: 1.1rem; color: var(--text-color); display: block; transition: 0.3s; border-bottom: 1px solid var(--input-bg-color); }
        .side-menu a:hover { background-color: #575757; color: var(--primary-color); }
        .side-menu a i { color: var(--primary-color); width: 20px; text-align: center; margin-right: 10px; }
        #page-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: none; transition: opacity 0.3s; }
        #page-overlay.show { display: block; }

        /* --- CONTEÚDO PRINCIPAL (LARGURA TOTAL) --- */
        .container { 
            padding: 0; 
            max-width: 100%; 
            margin: 0; 
            flex-grow: 1; 
        }

        .section { 
            background-color: var(--card-color); 
            padding: 20px 16px; 
            border-radius: var(--border-radius); 
            margin: 0 0 24px 0; 
        }

        .shopping-list-section {
            padding: 0; 
            border-radius: 0; 
        }

        .shopping-list-section .section-header {
            padding: 20px 16px 16px 16px; 
        }

        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .section-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }

        .section-header .clear-btn { 
            background: none; 
            border: none; 
            color: var(--danger-color); 
            cursor: pointer; 
            font-size: 1.2rem; 
            transition: color 0.3s; 
            padding: 5px; 
        }
        .section-header .clear-btn:hover { color: #ff7961; }

        /* --- BOTÕES --- */
        .custom-btn { background-color: var(--primary-color); color: var(--bg-color); border: none; border-radius: 8px; cursor: pointer; font-size: 0.9rem; font-weight: bold; padding: 10px 15px; transition: background-color 0.3s; }
        .custom-btn:hover { background-color: #ffd54f; }
        .custom-btn.secondary { background-color: var(--input-bg-color); color: var(--text-color); }
        .custom-btn.secondary:hover { background-color: #555; }

        .button-group { 
            display: flex; 
            gap: 10px; 
        }
        .button-group .custom-btn, .button-group a {
             border-radius: 8px; 
        }

        /* --- TABELA E PREÇOS --- */
        .table-scroll-wrapper {
            overflow-x: auto; 
            width: 100%;
        }

        .shopping-list-table { 
            width: auto; 
            min-width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed; 
        }
        .shopping-list-table th, .shopping-list-table td { 
            padding: 12px 8px; 
            text-align: left; 
            border-bottom: 1px solid var(--input-bg-color); 
            vertical-align: middle;
        }
        .shopping-list-table th { 
            font-size: 0.8rem; 
            color: var(--secondary-text-color); 
            text-transform: uppercase; 
        }

        .shopping-list-table th:first-child, .shopping-list-table td:first-child { padding-left: 16px; }
        .shopping-list-table th:last-child, .shopping-list-table td:last-child { padding-right: 16px; }

        .price-cell { 
            padding: 0 !important; 
            width: 80px; 
            text-align: right;
        }

        .price-cell input {
            width: 100%;
            padding: 12px 8px; 
            text-align: right; 
            background-color: var(--card-color); 
            color: var(--text-color);
            border: none; 
            border-radius: 0 !important;
        }

        /* Estilo cinza para o valor R$ 0,00 */
        .price-cell input.default-price {
            color: var(--secondary-text-color) !important;
        }

        .price-cell:first-of-type {
            border-right: 1px solid var(--input-bg-color); 
        }

        /* Estilos para o campo de nome (textarea) */
        .item-name-input {
            width: 100%;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
            padding: 4px 0; 
            border-radius: 4px;
            resize: none; 
            overflow-y: hidden; 
            line-height: 1.4;
            transition: all 0.2s ease-in-out;
        }
        .item-name-input:focus { outline: none; background-color: var(--input-bg-color); }

        .shopping-list-table .action-btn { background: none; border: none; color: var(--danger-color); cursor: pointer; font-size: 1.2rem; transition: color 0.3s; padding: 0; }
        .shopping-list-table .action-btn:hover { color: #ff7961; }
        .shopping-list-table .action-btn.add { color: var(--green-highlight); }
        .shopping-list-table .action-btn.add:hover { color: #81c784; }

        .cheapest-price { color: var(--green-highlight) !important; font-weight: bold; }
        .cheapest-price::before { content: "✔ "; }

        .shopping-list-table td input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
        .purchased .item-name-input, .purchased input[type="text"] {
            text-decoration: line-through;
            color: var(--secondary-text-color);
        }

        /* --- SEÇÃO DO EMBED --- */
        .iframe-container { position: relative; border-radius: var(--border-radius); overflow: hidden; padding-top: 125%; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #iframe-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px; z-index: 5; color: var(--text-color); text-align: center; }
        .loader { border: 4px solid var(--input-bg-color); border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .footer { text-align: center; padding: 16px; color: var(--secondary-text-color); font-size: 0.875rem; background-color: #282828; margin-top: auto; width: 100%; }

        /* Media Query para telas maiores para aumentar a largura do item */
        @media (min-width: 768px) {
            .shopping-list-table colgroup col:nth-child(2) { width: 450px; } 
        }
        @media (min-width: 1024px) {
            .shopping-list-table colgroup col:nth-child(2) { width: 550px; } 
        }
    </style>
</head>
<body>

    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="#"><i class="fas fa-list-check"></i> Minha Lista</a>
        <a href="#"><i class="fas fa-history"></i> Histórico</a>
        <a href="#"><i class="fas fa-tags"></i> Ofertas</a>
        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
    </div>
    <div id="page-overlay" onclick="closeNav()"></div>

    <div id="main-content-wrapper">
        <div class="header">
            <span class="menu-icon" onclick="openNav()">&#9776;</span>
            <span class="title">
                <i class="fas fa-shopping-cart"></i>
                Lista de Compras
            </span>
        </div>

        <div class="container">
            <div class="section shopping-list-section">
                <div class="section-header">
                    <h2>Meus Itens</h2>
                    <button class="clear-btn" onclick="clearList()" title="Limpar toda a lista">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>

                <div class="table-scroll-wrapper"> 
                    <table class="shopping-list-table">
                        <colgroup>
                            <col style="width: 40px;"> <col style="width: 250px;"> <col style="width: 80px;"> <col style="width: 80px;"> <col style="width: 45px;"> </colgroup>
                        <thead>
                            <tr>
                                <th><i class="fas fa-check"></i></th>
                                <th>Item</th>
                                <th>Shibata</th>
                                <th>Nagumo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="shopping-list-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <h2>Comparador de Preços</h2>
                <div id="iframe-wrapper" class="iframe-container">
                    <div id="iframe-overlay">
                        <div class="loader"></div>
                        <span>Acordando o comparador...</span>
                    </div>
                    <iframe id="streamlit-app" src="https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/?embed=true&minimal=true"></iframe>
                </div>
                <div class="button-group" style="margin-top: 16px;">
                     <button class="custom-btn" onclick="wakeUpApp()" style="flex-grow: 1;">
                        <i class="fas fa-sync-alt"></i> Ativar / Atualizar
                    </button>
                    <a href="https://precos-mercados-r4yzmwdzsm4ojqxclxln7k.streamlit.app/" target="_blank" rel="noopener noreferrer" class="custom-btn secondary" style="flex-grow: 1; text-align: center; text-decoration: none; line-height: 1.8;">
                        <i class="fas fa-external-link-alt"></i> Abrir em Nova Guia
                    </a>
                </div>
            </div>
        </div>

        <footer class="footer">
            Feito para facilitar suas compras. 🛒💡
        </footer>
    </div> 

    <script>
        // --- Constante para localStorage
        const STORAGE_KEY = 'shoppingListItems';

        // --- Funções do Menu Lateral ---
        function openNav() { document.getElementById("side-menu").classList.add('open'); document.getElementById("page-overlay").classList.add('show'); }
        function closeNav() { document.getElementById("side-menu").classList.remove('open'); document.getElementById("page-overlay").classList.remove('show'); }
        document.addEventListener('keydown', (event) => { if (event.key === "Escape") closeNav(); });

        // --- LÓGICA DA LISTA DE COMPRAS (ATUALIZADA) ---

        const tableBody = document.getElementById('shopping-list-body');

        // Salva os dados da lista no localStorage
        function saveList() {
            const items = [];
            document.querySelectorAll('#shopping-list-body tr:not(.add-item-row)').forEach(row => {
                items.push({
                    name: row.cells[1].querySelector('textarea').value.trim(),
                    priceShibata: row.cells[2].querySelector('input').value,
                    priceNagumo: row.cells[3].querySelector('input').value,
                    purchased: row.classList.contains('purchased')
                });
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        // Função para auto-ajustar a altura do textarea
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Adiciona um listener global na tabela para os textareas E inputs (para salvar)
        tableBody.addEventListener('input', (event) => {
            if (event.target.tagName.toLowerCase() === 'textarea') {
                autoResizeTextarea(event.target);
                saveList(); 
            } else if (event.target.tagName.toLowerCase() === 'input' && event.target.type === 'text') {
                saveList(); 
            } else if (event.target.tagName.toLowerCase() === 'input' && event.target.type === 'checkbox') {
                saveList(); 
            }
        });

        // Handler para o evento FOCUS (seleciona R$ 0,00 para "digitar por cima")
        tableBody.addEventListener('focus', (event) => {
            if (event.target.tagName.toLowerCase() === 'input' && event.target.type === 'text') {
                // Checa se tem o estilo cinza ou se o valor é o padrão R$ 0,00
                if (event.target.classList.contains('default-price') || event.target.value.trim() === 'R$ 0,00') {
                    // Ao focar, apenas seleciona o texto. O próximo dígito substituirá o valor.
                    event.target.select(); 
                    event.target.classList.remove('default-price'); // Remove o estilo cinza
                }
            }
        }, true);


        // Handler para o evento BLUR (formata, compara, reordena e aplica R$ 0,00 se vazio)
        tableBody.addEventListener('blur', (event) => {
            if (event.target.tagName.toLowerCase() === 'input' && event.target.type === 'text') {

                // 1. Formata a moeda (ex: 10 -> R$ 10,00)
                formatCurrency(event.target);

                // 2. Verifica se o campo está vazio ou zero após a formatação
                if (event.target.value.trim() === '' || parseValueToFloat(event.target.value) === 0) {
                     event.target.value = 'R$ 0,00';
                     event.target.classList.add('default-price'); // Aplica estilo cinza
                } else {
                     event.target.classList.remove('default-price');
                }

                // 3. Compara e Reordena (depois que o valor final foi definido)
                comparePrices(event.target); 

                // 4. Salva
                saveList(); 
            }
        }, true); 

        // Cria a linha inicial para adicionar um novo item
        function createAddItemRow() {
            document.querySelector('.add-item-row')?.remove(); 

            const newRow = tableBody.insertRow(0);
            newRow.classList.add('add-item-row');

            // oninput/onblur removidos, gerenciados pelos listeners globais
            newRow.innerHTML = `
                <td></td>
                <td><textarea id="newItemName" class="item-name-input" placeholder="Adicionar novo item..." rows="1"></textarea></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td class="price-cell"><input type="text" placeholder="R$ 0,00"></td>
                <td><button class="action-btn add" onclick="commitItem()"><i class="fas fa-plus"></i></button></td>
            `;

            const newItemInput = document.getElementById('newItemName');
            newItemInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) { 
                    event.preventDefault(); 
                    commitItem();
                }
            });
            newItemInput.focus();
        }

        // Converte a linha de "adicionar" em um item da lista
        function commitItem() {
            const addItemRow = document.querySelector('.add-item-row');
            if (!addItemRow) return;
            const itemNameInput = document.getElementById('newItemName');
            const itemName = itemNameInput.value.trim();

            if (itemName === '') {
                itemNameInput.focus();
                return;
            }

            addItemRow.classList.remove('add-item-row');

            const shibataInputCommit = addItemRow.cells[2].querySelector('input');
            const nagumoInputCommit = addItemRow.cells[3].querySelector('input');

            // Chama o blur para garantir a formatação e o R$ 0,00 antes de commitar
            shibataInputCommit.dispatchEvent(new Event('blur', { bubbles: true }));
            nagumoInputCommit.dispatchEvent(new Event('blur', { bubbles: true }));

            let shibataValue = shibataInputCommit.value || 'R$ 0,00';
            let nagumoValue = nagumoInputCommit.value || 'R$ 0,00';

            // Reconstroi a linha
            addItemRow.innerHTML = `
                <td><input type="checkbox" onchange="togglePurchased(this)"></td>
                <td><textarea class="item-name-input" rows="1">${itemName}</textarea></td>
                <td class="price-cell"><input type="text" value="${shibataValue}"></td>
                <td class="price-cell"><input type="text" value="${nagumoValue}"></td>
                <td><button class="action-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button></td>
            `;

            autoResizeTextarea(addItemRow.cells[1].querySelector('textarea'));

            const shibataInput = addItemRow.cells[2].querySelector('input');
            const nagumoInput = addItemRow.cells[3].querySelector('input');

            // Aplica a classe default se for zero
            if (parseValueToFloat(shibataInput.value) === 0) shibataInput.classList.add('default-price');
            if (parseValueToFloat(nagumoInput.value) === 0) nagumoInput.classList.add('default-price');

            comparePrices(shibataInput); // Reordena

            saveList(); 
            createAddItemRow();
        }

        // Constrói uma linha da lista a partir de um objeto de dados 
        function buildItemRow(itemData) {
            const newRow = tableBody.insertRow(tableBody.rows.length);
            if (itemData.purchased) {
                newRow.classList.add('purchased');
            }

            const shibataPrice = itemData.priceShibata || 'R$ 0,00'; 
            const nagumoPrice = itemData.priceNagumo || 'R$ 0,00';

            newRow.innerHTML = `
                <td><input type="checkbox" onchange="togglePurchased(this)" ${itemData.purchased ? 'checked' : ''}></td>
                <td><textarea class="item-name-input" rows="1">${itemData.name}</textarea></td>
                <td class="price-cell"><input type="text" value="${shibataPrice}"></td>
                <td class="price-cell"><input type="text" value="${nagumoPrice}"></td>
                <td><button class="action-btn" onclick="removeItem(this)"><i class="fas fa-trash-alt"></i></button></td>
            `;

            const textarea = newRow.cells[1].querySelector('textarea');
            autoResizeTextarea(textarea);

            const shibataInput = newRow.cells[2].querySelector('input');
            const nagumoInput = newRow.cells[3].querySelector('input');

            // Garante a formatação ao carregar
            formatCurrency(shibataInput);
            formatCurrency(nagumoInput);

            // Aplica a classe default se for zero
            if (parseValueToFloat(shibataInput.value) === 0) shibataInput.classList.add('default-price');
            if (parseValueToFloat(nagumoInput.value) === 0) nagumoInput.classList.add('default-price');

            comparePrices(shibataInput);

            return newRow;
        }

        // Carrega a lista do localStorage
        function loadList() {
            const storedList = localStorage.getItem(STORAGE_KEY);
            if (storedList) {
                try {
                    const items = JSON.parse(storedList);
                    items.forEach(item => {
                        buildItemRow(item);
                    });
                    sortAndGroup();
                } catch (e) {
                    console.error("Erro ao carregar ou parsear a lista do localStorage:", e);
                }
            }
            createAddItemRow();
        }

        function removeItem(button) {
            button.closest('tr').remove();
            saveList(); 
        }

        function togglePurchased(checkbox) {
            checkbox.closest('tr').classList.toggle('purchased', checkbox.checked);
            // NÃO chama sortAndGroup aqui para NÃO ALTERAR A ORDEM (mantendo a regra do usuário)
            saveList(); 
        }

        function clearList() {
            if (confirm('Tem certeza que deseja limpar toda a lista?')) {
                tableBody.innerHTML = '';
                localStorage.removeItem(STORAGE_KEY); 
                createAddItemRow();
            }
        }

        // --- FUNÇÕES DE FORMATAÇÃO E COMPARAÇÃO ---

        function formatCurrency(input) {
            let value = input.value;
            if (!value) return;

            // Remove R$, espaços e substitui vírgula por ponto
            value = value.replace('R$', '').trim().replace(/[^0-9,.]/g, '').replace(',', '.');
            let number = parseFloat(value);

            if (isNaN(number) || number < 0) {
                input.value = '';
            } else {
                input.value = `R$ ${number.toFixed(2).replace('.', ',')}`;
            }
        }

        function parseValueToFloat(value) {
            if (!value) return NaN;
            return parseFloat(value.replace('R$', '').trim().replace(/[^0-9,.]/g, '').replace(',', '.'));
        }

        function comparePrices(input) {
            const row = input.closest('tr');
            if (row.classList.contains('add-item-row')) return;

            const shibataInput = row.cells[2].querySelector('input');
            const nagumoInput = row.cells[3].querySelector('input');

            shibataInput.classList.remove('cheapest-price');
            nagumoInput.classList.remove('cheapest-price');

            const shibataPrice = parseValueToFloat(shibataInput.value);
            const nagumoPrice = parseValueToFloat(nagumoInput.value);

            const validShibataPrice = !isNaN(shibataPrice) && shibataPrice > 0;
            const validNagumoPrice = !isNaN(nagumoPrice) && nagumoPrice > 0;

            if (validShibataPrice && validNagumoPrice) {
                if (shibataPrice < nagumoPrice) {
                    shibataInput.classList.add('cheapest-price');
                } else if (nagumoPrice < shibataPrice) {
                    nagumoInput.classList.add('cheapest-price');
                }
            } else if (validShibataPrice) {
                 shibataInput.classList.add('cheapest-price');
            } else if (validNagumoPrice) {
                 nagumoInput.classList.add('cheapest-price');
            }
            sortAndGroup();
        }

        // Lógica de ordenação revisada para agrupar: Sem Preço > Shibata Mais Barato > Nagumo Mais Barato
        function sortAndGroup() {
            const rows = Array.from(tableBody.querySelectorAll('tr:not(.add-item-row)'));

            rows.sort((a, b) => {
                const getScore = (row) => {
                    // Não considera o status 'purchased' na ordenação de preço (mantendo a regra do usuário)

                    const price = {
                        shibata: parseValueToFloat(row.cells[2].querySelector('input').value),
                        nagumo: parseValueToFloat(row.cells[3].querySelector('input').value)
                    };

                    // Tratamos 0 ou NaN como infinito (não válido) para a comparação de menor preço.
                    const pS = (!isNaN(price.shibata) && price.shibata > 0) ? price.shibata : Infinity;
                    const pN = (!isNaN(price.nagumo) && price.nagumo > 0) ? price.nagumo : Infinity;

                    // 1: Sem preço válido, ou preços iguais (Maior Prioridade - Fica em primeiro)
                    if ((pS === Infinity && pN === Infinity) || pS === pN) return 1;

                    // 2: Shibata é estritamente mais barato
                    if (pS < pN) return 2;

                    // 3: Nagumo é estritamente mais barato
                    if (pN < pS) return 3;

                    return 1; // Fallback para a primeira prioridade (iguais/zero)
                };

                return getScore(a) - getScore(b);
            });

            rows.forEach(row => tableBody.appendChild(row));
        }
